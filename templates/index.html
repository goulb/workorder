{{ define "content" }}

<p class="lead">
  <a href="/thread/new">Start a thread</a> or join one below!
</p>

{{ range . }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Num }}</span>
    </div>
    <div class="panel-body">
      Started by {{ .Department }}
      <div class="pull-right">
        <a href="/thread/read?id={{.Num }}">Read more</a>
      </div>
    </div>
  </div>
  
{{ end }}

{{ end }}
