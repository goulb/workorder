{{ define "layout" }}
<div id="toolbar">
    <div class="form-inline" role="form">
      <div class="form-group">
        <a id="insert" class="btn btn-primary btn-sm" href="/workitems/new?pid={{.OrderID}}">
          <i class="fa fa-plus" title="添加"></i>
          添加
        </a>
      </div>            
    </div>
  </div>
<table data-toggle="table">
    <thead>
    <tr>
        <th>作业时段及内容</th>
        <th>作业地点</th>
        <th>作业量</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {{range .WorkItems}}
    <tr>
        <td>
        {{.Work}}
        </td>
        <td>{{.Place}}</td>
        <td>{{.Quantity}}</td>
        <td data-text="122">
            <a href="/workitems/edit?id={{.Id}}"><i class="fa fa-edit" title="修改"></i></a>
            <a href="/workitems/delete?id={{.Id}}"><i class="fa fa-trash" title="删除"></i></a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
{{end}}
